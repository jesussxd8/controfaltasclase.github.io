<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Faltas por Clase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Control de Faltas por Clase (Multiusuario)</h1>

  <div class="formulario" id="loginDiv">
    <button id="btnLogin">Iniciar sesión con Google</button>
  </div>

  <div class="formulario" id="appDiv" style="display:none;">
    <label for="fechaFalta">Selecciona una fecha:</label>
    <input type="date" id="fechaFalta" onchange="mostrarAsignaturasDelDia()">
    <div id="asignaturasDelDia"></div>
    <button onclick="registrarFaltas()">Registrar faltas seleccionadas</button>
    <button onclick="reiniciarFaltas()">Reiniciar todas las faltas</button>
    <button onclick="exportarFaltas()">Exportar faltas</button>
    <label style="margin-left: 10px;">
      Importar:
      <input type="file" accept=".json" onchange="importarFaltas(event)">
    </label>
    <h2>Resumen de Faltas</h2>
    <table>
      <thead>
        <tr><th>Asignatura</th><th>Faltas</th><th>Máximo</th><th>Restantes</th></tr>
      </thead>
      <tbody id="tablaResumen"></tbody>
    </table>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
