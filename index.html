<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Faltas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Control de Faltas</h1>

  <div class="formulario">
    <label for="fechaFalta">Selecciona una fecha:</label>
    <input type="date" id="fechaFalta" onchange="mostrarAsignaturasDelDia()">

    <div id="asignaturasDelDia"></div>

    <div class="botonera">
      <button onclick="registrarFaltas()">Registrar faltas seleccionadas</button>
      <button onclick="reiniciarFaltas()">Reiniciar todas las faltas</button>
      <button onclick="exportarFaltas()">ðŸ“¤ Exportar faltas</button>

      <label class="custom-file-button">
        ðŸ“¥ Importar JSON
        <input type="file" accept=".json" onchange="importarFaltas(event)" class="hidden-file-input">
      </label>

      <label class="custom-file-button">
        ðŸ“¥ Importar .TXT
        <input type="file" accept=".txt" onchange="importarFaltasDesdeTxt(event)" class="hidden-file-input">
      </label>
    </div>
  </div>

  <h2>Resumen de Faltas</h2>
  <table>
    <thead>
      <tr><th>Asignatura</th><th>Faltas</th><th>MÃ¡ximo</th><th>Restantes</th></tr>
    </thead>
    <tbody id="tablaResumen"></tbody>
  </table>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
